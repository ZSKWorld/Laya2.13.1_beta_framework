syntax = "proto3";

package pk;

option go_package = ".;protocol";

// 对局触发事件效果
message GameEffect {
  // effect id
  // EffectExtraScoreChange = 1
  uint32 id = 1;

  bytes buffer = 2;
}

message EffectExtraScoreChange {
  uint32 origin = 1;
  uint32 final = 2;

  // 奖励分变化原因
  // 1=初始值
  // 2=抢地主
  // 3=焙烙（炸弹）
  // 4=鬼焙烙（王炸）
  // 5=明牌
  // 6=春天
  uint32 reason = 3;
}
